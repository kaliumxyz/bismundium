<html>
	<head>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	</head>
	<body>
		<input />
		<ul>

		</ul>
		<script>
			const socket = io.connect("http://kalium.xyz:31337/")
			const input = document.querySelector('input')
			// sends a search request to the server.
			function search() {
				socket.send('clientInput', input.value)
			}
			input.onkeypress = ev => {
				window.clearTimeout(search)

				window.setTimeout(search, 600)

			}
		</script>
	</body>
</html>
