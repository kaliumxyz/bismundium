<html>
	<head>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	</head>
	<body>
		<input />
		<ul>

		</ul>
		<script>
			const socket = new WebSocket('ws://127.0.0.1:31337')
			const input = document.querySelector('input')
			let timeout
			// sends a search request to the server.
			function search() {
				socket.send(input.value)
			}
			// formats the incoming data into an unordered list.
			function format() {

			}
			socket.onopen = data => {
				document.querySelector('ul').innerHTML = JSON.stringify(data)
			}
			socket.onmessage = data => {
				document.querySelector('ul').innerHTML = JSON.stringify(data)
			}
			input.onkeypress = ev => {
				window.clearTimeout(timeout)
				timeout = window.setTimeout(search, 600)
			}
		</script>
	</body>
</html>
